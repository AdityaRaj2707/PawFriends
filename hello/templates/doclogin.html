<!DOCTYPE html>
<html>
<head>
	<title>Login Page</title>
	<!-- Required meta tags -->
  	<meta charset="utf-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  	<!-- Bootstrap CSS -->
  	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<style>
          body{
			background-color: black;
			color: beige;
		  }
		  .btn{
			background-color: blueviolet;
			border: none;
		  }
		  a{
			color: blueviolet;
		  }
		  .a:hover{
			color: rgb(61, 30, 91);	
		  }
		  .btn:hover{
			background-color: rgb(61, 30, 91);	
		  }
	</style>
</head>
<body>

	<div class="container mt-5">
		<h1>Pawfriend Doctor's Login</h1>
		<form method="post">
			<div class="form-group">
				<label for="inputEmail">Email address</label>
				<input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp" placeholder="Enter email" name="email">
				<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
			</div>
			<div class="form-group">
				<label for="inputPassword">Password</label>
				<input type="password" class="form-control" id="inputPassword" placeholder="Password" name="password">
			</div>
			<button type="submit" class="btn btn-primary">Login</button>
		    <p class="bottom">Don't have an account? <a class="bottom" href="{{url_for('docregister')}}">Sign Up here</a></p>

		</form>
	</div>

	<!-- Optional JavaScript -->
  	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
  	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper-base.min.js" integrity="sha384-vj9XblUdQGom67+wh8jLITCGfZiU+RWvcirrYg5bFC2iH5A5bE/gihbzgM8i3qCU" crossorigin="anonymous"></script>
  	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
